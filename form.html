<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR INFOTECH|Innovation meets Excellence</title>
    <link rel="icon" href="sar-infotech-high-resolution-logo.png">
    <!--Bootstrap Cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Animation on Scroll-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center" style="background-color: #9575CD;">
                        Registration Form
                    </div>
                    <div class="card-body" style="background-color: #4192D9;">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="degree">Degree</label>
                                <select class="form-control" id="degree">
                                    <option>B.E</option>
                                    <option>B.Tech</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="college">College</label>
                                <input type="text" class="form-control" id="college" placeholder="Enter your college name">
                            </div>
                            <div class="form-group">
                                <label for="specialization">Specialization</label>
                                <input type="text" class="form-control" id="specialization" placeholder="Enter your specialization">
                            </div>
                            <div class="form-group">
                                <label for="cgpa">CGPA</label>
                                <input type="text" class="form-control" id="cgpa" placeholder="Enter your CGPA">
                            </div>
                            <div class="form-group">
                                <label for="tenthMarks">10th Marks</label>
                                <input type="text" class="form-control" id="tenthMarks" placeholder="Enter your 10th marks">
                            </div>
                            <div class="form-group">
                                <label for="tenthPercentage">10th Percentage</label>
                                <input type="text" class="form-control" id="tenthPercentage" placeholder="Enter your 10th percentage">
                            </div>
                            <div class="form-group">
                                <label for="twelfthMarks">12th Marks</label>
                                <input type="text" class="form-control" id="twelfthMarks" placeholder="Enter your 12th marks">
                            </div>
                            <div class="form-group">
                                <label for="twelfthPercentage">12th Percentage</label>
                                <input type="text" class="form-control" id="twelfthPercentage" placeholder="Enter your 12th percentage">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role">
                                    <option>Web Developer</option>
                                    <option>React JS Developer</option>
                                    <option>Digital Marketing</option>
                                    <option>Technical Support</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <a href="thankyou.html" class="btn btn-primary mt-3 text-center">Submit</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<!--Javascript cdn-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/c081603423.js" crossorigin="anonymous"></script>
<!--Animation on Scroll-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!--Initialize AOS-->
<script>
    AOS.init();
  </script>
   <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
   <script>
     var typed = new Typed('#element', {
       strings: ['Innovation Meets Excellence',],
       typeSpeed: 30,
       loop: true,
     });
     </script>
</html>
